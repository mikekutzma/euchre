name: Build Docker Images

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: publish
        uses: pennsignals/publish_docker-compose@v0.1.1
        with:
          docker_compose: 'docker-compose.yaml'
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
